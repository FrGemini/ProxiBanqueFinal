<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>
</h:head>

<h:body>
	<p:panel id="login" header="Bienvenue sur le site de ProxyBanque">
		<h:form>
			<p:commandButton value="Gérant" action="Page¨PourGerant.xhtml" />
			<p:commandButton value="Conseiller" onclick="PF('popin').show()" />
		</h:form>
		<h:form>
			<p:dialog widgetVar="popin" modal="true">
				<p:panel id="infoConseiller">
					<label>Id : </label>
					<p:inputText value="#{gestionClient.conseiller.conseillerId}"
						validatorMessage="Le nom doit faire au moins 2 caractères">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<label>Nom : </label>
					<p:inputText value="#{gestionClient.conseiller.nom}"
						validatorMessage="Le nom doit faire au moins 2 caractères">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<label>Prenom : </label>
					<p:inputText value="#{gestionClient.conseiller.prenom}"
						validatorMessage="Le prenom doit faire au moins 2 caractères">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br />
					<p:messages autoUpdate="true" />
					<p:commandButton value="Connexion" validateClient="true"
						action="ListeClients.xhtml" />
				</p:panel>
			</p:dialog>
		</h:form>
	</p:panel>
</h:body>
</html>
